    <script>

      let btn_mapa, ventana, dropupmenu;

      window.onload = init;

      function init(){
        btn_mapa = document.getElementById("btn_mapa");
        ventana = document.getElementById("ventana");
        dropupmenu = document.getElementById("dropupmenu");
        btn_mapa.addEventListener("click",abrir);
        btn_mapa.addEventListener("mouseleave",cerrar);
      }

      function abrir(evt){
        btn_mapa.removeEventListener("click",abrir);
        btn_mapa.addEventListener("click",cerrar);
        ventana.classList.add("mostrar");
        dropupmenu.classList.add("mostrar");
      }

      function cerrar(evt){
        ventana.classList.remove("mostrar");
        dropupmenu.classList.remove("mostrar");
        btn_mapa.addEventListener("click",abrir);
      }

    </script>
